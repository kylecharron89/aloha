<html>
  <head>
    <title>Aloha Apparel Co.</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <script src="https://use.fontawesome.com/334ceb063c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="flickity.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>

    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
      <div class="clothes">
        <div class="knit">
          <img src="stretch-knit-dress.jpg"/>
          <p><span class="greyfont">DRESSES</span></p>
          <h4><span class="orangefont">Stretch Knit Dress</span></h4>
          <p><span class="greyfont">$169.00</span></p>
        </div>
        <div class="cotton">
          <img src="cotton-blue-shirt.jpg"/>
          <p><span class="greyfont">SHIRTS</span></p>
          <h4><span class="orangefont">Cotton Blue Shirt</span></h4>
          <p><span class="greyfont">$89.00</span></p>
        </div>
        <div class="stretch">
          <img src="checked-stretch-dress.jpg"/>
          <p><span class="greyfont">DRESSES</span></p>
          <h4><span class="orangefont">Checked Stretch Dress</span></h4>
          <p><span class="greyfont">$129.00</span></p>
        </div>
        <div class="stretch">
          <img src="blue-hipster-backpack.jpg"/>
          <p><span class="greyfont">BAGS</span></p>
          <h4><span class="orangefont">Blue Hipster Backpack</span></h4>
          <p><span class="greyfont">$69.00</span></p>
        </div>
          <div class="blue">
            <img src="blue-silk-dress.jpg"/>
            <p><span class="greyfont">DRESSES</span></p>
            <h4><span class="orangefont">Blue Silk Dress</span></h4>
            <p><span class="greyfont">$129.00</span></p>
          </div>
          <div class="yellow">
            <img src="cotton-yellow-tshirt.jpg"/>
            <p><span class="greyfont">SHIRTS</span></p>
            <h4><span class="orangefont">Cotton Yellow T-Shirt</span></h4>
            <p><span class="greyfont">$89.00</span></p>
          </div>
          <div class="dotted">
            <img src="pink-dotted-dress.jpg"/>
            <p><span class="greyfont">DRESSES</span></p>
            <h4><span class="orangefont">Pink Dotted Dress</span></h4>
            <p><span class="greyfont">$99.00</span></p>
          </div>
          <div class="shorts">
            <img src="demin-overall-shorts.jpg"/>
            <p><span class="greyfont">SHORTS</span></p>
            <h4><span class="orangefont">Denim Overall Shorts</span></h4>
            <p><span class="greyfont">$89.00</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
